<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="heading">BIBLE QUOTES</h1>
    <p class="message">Quote copied</p>
    <div id="quoteContainer">
      <div id="quote">
        <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe -->
        <!-- consequatur omnis maiores molestias repellendus voluptates? -->
      </div>
      <h3 class="verseDescription">
        <span id="book"></span>:<span id="chapter"></span>:<span
          id="verse"
        ></span>
      </h3>
    </div>
    <div id="buttons">
      <button id="nextBtn">Next Quote</button>
      <button id="copyBtn"><i class="bx bx-copy"></i></button>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
